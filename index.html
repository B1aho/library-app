<!DOCTYPE html>
<html lang="en" class="listen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Your personal library ^_^</h1>
    </header>
    <main>
        <button class="main-btn">New Book!</button>
        <dialog id="dialog-book">
            <div id="dialog-div">
                <form id="book-form" method="dialog">
                    <label>Book's title:<input type="text" name="title" autofocus required></label>
                    <label>Author of book:<input type="text" name="author" required></label>
                    <label>Number of pages:<input type="number" name="pages" min="0" max="100000" required></label>
                    <label>Did you read the book?<input type="checkbox" id="check" name="haveRead"></label>
                    <button id="submit-btn" type="submit">Send!</button>
                </form>
            </div>
        </dialog>
        <div id="book-cards">
        </div>
    </main>
    <footer>
        Copyright Â© Viktor Kolesnik <a href="https://github.com/B1aho">link</a>
    </footer>
</body>

</html>
