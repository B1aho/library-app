<!DOCTYPE html>
<html lang="en" class="listen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <header>
            <h1>Your personal libraryðŸ˜Ž</h1>
            <button class="main-btn">+ Add book</button>
        </header>
        <main>
            <dialog id="dialog-book">
                <div id="dialog-div">
                    <form id="book-form" method="dialog">
                        <div id="inputs">
                            <label for="title">Book's title:</label><input type="text" name="title" autofocus required>
                            <label for="author">Author of book:</label><input type="text" name="author" required>
                            <label for="pages">Number of pages:</label><input id="pages-input" type="number" name="pages" min="0" max="100000" required>
                            <label for="haveRead">Did you read the book?</label><input type="checkbox" id="check" name="haveRead">
                        </div>
                        <button id="submit-btn" type="submit">Send!</button>
                    </form>
                </div>
            </dialog>
            <div id="book-cards"></div>
            <div id="no-cards">
                <img src="./images/Digital-Library.svg" >
                <p id="first-p">No books here yet..</p><p id="second-p">Press the button and add your favs books!</p>
            </div>
        </main>
    </div>

    <footer>
        Copyright Â© Viktor Kolesnik <a href="https://github.com/B1aho">link</a>
    </footer>
</body>

</html>
